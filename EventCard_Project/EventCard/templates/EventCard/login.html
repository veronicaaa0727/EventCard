{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Favicon -->
	<link rel="shortcut icon" href="#">

	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

	<title>Login for EventCard</title>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>

  <body>

	<div class="container page-index">

		<h4><a href="{% url 'EventCard:index' %}">Welcome to EventCard!</h1></a>
	  	<form action="{% url 'EventCard:user_login' %}" method="post" class="form-signin" role="form">
	  		{% csrf_token %}
        	<h2 class="form-signin-heading">Please log in</h2>
        	<div class="form-group">
    			<label>Email address</label>
    			<input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
  			</div>
  			<div class="form-group">
    			<label>Password</label>
    			<input type="password" name="password" class="form-control" placeholder="Password" required>
  			</div>
  			{% if message %}
  			<div class="alert alert-danger">{{ message }}</div>
  			{% endif %}
  			<div class="checkbox">
    			<label>
      				<input type="checkbox"> Remember me
    			</label>
  			</div>
        	<button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
      	</form>

	</div> <!-- /container -->


	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="{% static 'assets/js/validation.js' %}"></script>
  </body>
</html>
