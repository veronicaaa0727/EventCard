{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Favicon -->
	<link rel="shortcut icon" href="#">

	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

	<title>Signup for EventCard</title>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>

  <body>

	<div class="container page-index">

		<a href="{% url 'EventCard:index' %}"><h4>Welcome to EventCard!</h1></a>
	  	<form action="{% url 'EventCard:user_signup' %}" method="post" class="form-signup" role="form">
	  		{% csrf_token %}
        	<h2 class="form-signup-heading">Please sign up</h2>
        	<div class="form-group">
    			<label>Email address</label>
    			<input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
  			</div>
  			{% if message %}
  			<div class="alert alert-danger">{{ message }}</div>
  			{% endif %}
  			<div class="form-group">
    			<label>Password</label>
    			<input type="password" name="password" class="form-control" placeholder="Password" required>
  			</div>
  			<div class="form-group">
    			<label>Conform Password</label>
    			<input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password" required>
  			</div>
  			<div class="form-group">
    			<label>First Name (Optional)</label>
    			<input type="text" name="first_name" class="form-control" placeholder="First Name" >
  			</div>
  			<div class="form-group">
    			<label>Last Name (Optional)</label>
    			<input type="text" name="last_name" class="form-control" placeholder="Last Name" >
  			</div>
  			<div class="form-group">
    			<label>Self Description (Optional)</label>
    			<input type="text" name="description" class="form-control" placeholder="Description" >
  			</div>        	
        	<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      	</form>

	</div> <!-- /container -->


	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
