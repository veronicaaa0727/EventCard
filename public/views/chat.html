<div class="panel panel-default row" ng-controller="chatCtrl" ng-hide="data.error">
	<br>
	<div class="col-xs-1">
	</div>
	<div class="col-xs-2">
		<a ng-repeat="item in data.chatUsers | orderBy:'updated'"
				ng-click="selectUser(item)" ng-class="getUserClass(item)" 
				class="btn btn-block btn-default bth-lg">
				{{item.firstName}} {{item.lastName}}
		</a>
	</div>
	<div class="col-xs-8">
		
		<div class="chat panel panel-primary" ng-if="data.chatUsers.length">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-comment"></span> Chat
            </div>
            <div class="panel-body">
                <ul class="chat">
                    <li class="clearfix" ng-repeat="item in data.messages[selectedUser.user_id] track by $index| orderBy:updated" ng-class="getMessageClass(item)[0]">
                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">{{item.sender.firstName}} {{item.sender.lastName}}</strong> 
                            </div>
                            <p>
                                {{item.content}}
                            </p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <form ng-submit="sendMessage(message)">
                    <div class="input-group">
                    <input id="btn-input" type="text" class="form-control input" ng-model="message" placeholder="Type your message here...">
                    <span class="input-group-btn">
                    <button class="btn btn-warning btn" id="btn-chat" >Send</button>
                    </span>
                </div>
                </form>
                
            </div>
        </div>
	</div>
</div>
