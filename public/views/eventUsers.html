<div class="panel panel-default row" ng-controller="eventUsersCtrl">
	<div class="text-center">
		<h2>Welcome {{auth.profile.nickname}}! (Not you? <a ng-click="logout()">Logout</a>)</h2>
	</div>
	<div class="col-xs-1">
	</div>
	<div class="col-xs-10">
		<div class="panel-group" id="accordion">
		  	<div class="panel panel-default" ng-repeat="item in attendees| filter: filterAttendees">
		    	<div class="panel-heading">
		      		<div class="pull-left">
		  				<img ng-src="{{item.pictureUrl}}" class="media-object" style="width: 70%; height: 70%"/>
		  			</div>
		      		<h4 class="panel-title">	
		      			{{item.lastName}} {{item.firstName}}
		       			<span ng-if="isCollapsed[$index]" class="text-primary">
		        			<a ng-click="isCollapsed[$index] = !isCollapsed[$index]" >
		          				(View More)
		        			</a>
		        		</span>
		        		<span ng-if="!isCollapsed[$index]" class="text-primary">
		        			<a ng-click="isCollapsed[$index] = !isCollapsed[$index]" >
		          				(View Less)
		        			</a>
		        		</span>
		      		</h4>
		      		<h5> {{item.headline}} </h5>
		    	</div>
		    	<div collapse="isCollapsed[$index]">
		      		<div class="panel-body">
		        		{{item.summary}}
		      		</div>
		    	</div>
			</div>
		</div>
	</div>
</div>
